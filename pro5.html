    /* Product container */
    .product-container {
      display: flex;

      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 700px;

    /* Product image */
    .product-image {
      max-width: 100%;
      height: auto;
    }
    
    /* Product description */
    .product-description {
      padding: 20px;
    }

    /* Responsive styling */
    @media only screen and (max-width: 600px) {
      .product-container {
        flex-direction: column;
      }
      
      .product-description {
        padding: 20px 20px 0;
        text-align: center;
      }
    }
  </style>
</head>
